{% extends "email/base_email.html" %}

{% block content %}

<p>We're excited to have you on board. Start exploring rides or post your own today!</p>
<table border="0" cellpadding="0" cellspacing="0" class="btn btn-primary">
    <tbody>
        <tr>
            <td align="left">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td> <a href="{{ url_for('auth.login', _external=True) }}" target="_blank">Login Now</a> </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
<p>If you have any questions, feel free to reply to this email.</p>
<p>Happy Riding!</p>
{% endblock %}
